<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='quizStyles.css') }}">
    
    <style>
        .blue-border {
            border-color: #007bff;
            outline: none;
        }
    
    
        input[type="checkbox"] {
            width: 300px;
            height: 100px;
            display: none;
        }
        
        
        
        input[type="checkbox"]:checked + .option {
            border-color: #007bff;
            transform: scale(0.95);
        }
    

    </style>
    </head>
    
    <body>
    
    <!-- ======= Header ======= -->
    {% extends "layout.html" %}
    {% block content %}

    <script>document.addEventListener('click', function (event) {
        if (event.target.classList.contains('clickable-option')) {
            event.target.classList.toggle('blue-border');
        }

 });
</script>
 <div id="selectedOptions">Selected Options: </div>

        
    

    <script>
        // JavaScript to update the selected options in real-time
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const selectedOptions = document.getElementById('selectedOptions');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateSelectedOptions();
            });
        });

        function updateSelectedOptions() {
            const selected = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);

            if (selected.length > 0) {
                selectedOptions.textContent = 'Selected Options: ' + selected.join(', ');
            } else {
                selectedOptions.textContent = 'Selected Options: ';
            }
        }
    


</script>
    
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
    
        <div class="container d-flex flex-column align-items-center justify-content-center" data-aos="fade-up">
        
        <h2 style = "position: absolute;
        top: 25%;
        left: 50%;">You can add an exam date or check any upcoming one</h2>
    
        
        <input type="hidden" id="button_id" name="button_id" value="">
        <div class="button-container">
            <a href="/addDate">
                <button type="submit" id="generateQuizButton" class="btn-get-started scrollto " style="outline: none; display: block;position: absolute;
                top: 30%;
                left: 50%;" >Add an exam date</button>
            </a>
            
                        <label for="deleteExam-1">


            <div class = "exam-list" style = "position: absolute;
            top: 40%;
            left: 50%;">
                <div class="question">Upcoming Exams</div>
                {% if not exams %}
                    You don't have any upcoming exams
                {% endif %}
                
                <form action="/deleteExam">
                
                    {% for exam in exams %}
                    {% set remaining_days = (exam.date - current_date).days  %}
                    {% if remaining_days >= 0 %}
                    
                       
                    <div class = "option clickable-option">
                        <input type="checkbox" name="checkbox[]" value="{{ exam.date }},{{exam.course}}" id="{{ exam.date }},{{exam.date}}">
                        <label for="{{ exam.date }},{{exam.date}}">
                        
                        
                        
                        <div class="course">{{ exam.course }}</div>
                        <div class="date">{{ exam.date }}</div>
                    
                        {% if remaining_days <= 2 %}
                            
                                {% if remaining_days == 0 %}
                                <div class="today">
                                    Today is your exam good luck!
                                </div>
                                {% elif remaining_days == 1 %}
                                <div class="one-day">
                                    Tomorrow is your exam, practice some quizzes in our home page!
                                </div>
                                {% elif remaining_days == 2 %}
                                <div class="two-days">
                                    2 days left for your exam
                                </div>
                                {% endif %}
                            
                        {% endif %}
                        </label>
                        
                    </div>
                    {% endif %}
                {% endfor %}
                
                <button type="submit"></button>
            
            </form>
            </div>
            
            
            
        
        </div>
        
        <img src="static/assets/img/hero-img.png" class="img-fluid hero-img" alt="" data-aos="zoom-in" data-aos-delay="150">
        </div>
    
    </section><!-- End Hero -->
    
    
    
    
    
    </body>
    
    </html>
    
    {%endblock content%}
