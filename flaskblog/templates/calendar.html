<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='quizStyles.css') }}">
    
    <style>
    /* Style for button container */
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    
    /* Style for the buttons */
    .btn-get-started {
        margin: 0 5px;
    }
    .exam-list {
        list-style-type: none;
        padding: 0;
    }
    
    .exam {
        border: 2px solid transparent;
        border-radius: 4px;
        margin: 10px;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }
    
    .exam:hover {
        transform: scale(0.95);
        border-color: #000;
    }
    
    .course {
        font-weight: bold;
    }
    
    .date {
        color: #555;
    }
    
    .today{
        color: red;
    }

    .one-day{
        color: orange;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    /*
    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: 400px;
        overflow: hidden; 
    }
    */
    
    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* Additional CSS styles for the centered content go here */
    }
    
    .question {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
        color: #3a0fe4; /* Question text color */
        position: relative;
    }
    
    .option {
        display: block;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.3s ease, border-color 0.3s ease;
        border: 2px solid transparent;
        
        /*
        if it long remove the extended part and puts ...
    
        white-space: nowrap; /* Prevents line breaks in button text *
        overflow: hidden; /* Hides overflowing text *
        text-overflow: ellipsis; /* Adds ellipsis (...) to indicate text overflow *
        max-width: 100%; /* Ensures the button doesn't exceed card width *
        */
    
        
        white-space: normal; /* Allow text to wrap to multiple lines */
        word-wrap: break-word; /* Allow long words to break onto the next line */
        max-width: 100%; /* Ensures the button doesn't exceed card width */
    }
    
    .option:hover {
        transform: scale(0.95);
        border-color: #000;
    }
    
    
    
    .blue-border {
        border-color: #007bff;
        outline: none;
    }
    
    
    input[type="radio"] {
        display: none;
    }
    
    
    
    input[type="radio"]:checked + .option {
        border-color: #007bff;
        transform: scale(0.95);
    }
    
    input[type="checkbox"] {
        width: 300px;
        height: 100px;
        
    }
    
    
    
    input[type="checkbox"]:checked + .option {
        border-color: #007bff;
        transform: scale(0.95);
    }
    
    
    button[type="submit"] {
        visibility:"";
        background-color: #3b4ef8;;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    button[type="submit"]:hover {
        background-color: #0a22f6; 
    }
    
    
    .navigate {
        visibility:"";
        background-color: #3b4ef8;;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .navigate:hover {
        background-color: #0a22f6; /* Lighter color on hover */
    }
    
    
    
    
    

    </style>
    </head>
    
    <body>
    
    <!-- ======= Header ======= -->
    {% extends "layout.html" %}
    {% block content %}

    <script>document.addEventListener('click', function (event) {
        if (event.target.classList.contains('clickable-option')) {
            event.target.classList.toggle('blue-border');
        }

 });
</script>
 <div id="selectedOptions">Selected Options: </div>

        
    

    <script>
        // JavaScript to update the selected options in real-time
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const selectedOptions = document.getElementById('selectedOptions');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                updateSelectedOptions();
            });
        });

        function updateSelectedOptions() {
            const selected = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);

            if (selected.length > 0) {
                selectedOptions.textContent = 'Selected Options: ' + selected.join(', ');
            } else {
                selectedOptions.textContent = 'Selected Options: ';
            }
        }
    


</script>
    
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
    
        <div class="container d-flex flex-column align-items-center justify-content-center" data-aos="fade-up">
        
        <h2 style = "position: absolute;
        top: 25%;
        left: 50%;">You can add an exam date or check any upcoming one</h2>
    
        
        <input type="hidden" id="button_id" name="button_id" value="">
        <div class="button-container">
            <a href="/addDate">
                <button type="submit" id="generateQuizButton" class="btn-get-started scrollto " style="outline: none; display: block;position: absolute;
                top: 30%;
                left: 50%;" >Add an exam date</button>
            </a>
            
                        <label for="deleteExam-1">


            <div class = "exam-list" style = "position: absolute;
            top: 40%;
            left: 50%;">
                <div class="question">Upcoming Exams</div>
                {% if not exams %}
                    You don't have any upcoming exams
                {% endif %}
                
                <form action="/deleteExam">
                
                    {% for exam in exams %}
                    {% set remaining_days = (exam.date - current_date).days  %}
                    {% if remaining_days >= 0 %}
                    
                       
                    <div class = "option clickable-option">
                        <input type="checkbox" name="checkbox[]" value="{{ exam.date }},{{exam.course}}" id="{{ exam.date }},{{exam.date}}">
                        <label for="{{ exam.date }},{{exam.date}}">
                        
                        
                        
                        <div class="course">{{ exam.course }}</div>
                        <div class="date">{{ exam.date }}</div>
                    
                        {% if remaining_days <= 2 %}
                            
                                {% if remaining_days == 0 %}
                                <div class="today">
                                    Today is your exam good luck!
                                </div>
                                {% elif remaining_days == 1 %}
                                <div class="one-day">
                                    Tomorrow is your exam, practice some quizzes in our home page!
                                </div>
                                {% elif remaining_days == 2 %}
                                <div class="two-days">
                                    2 days left for your exam
                                </div>
                                {% endif %}
                            
                        {% endif %}
                        </label>
                        
                    </div>
                    {% endif %}
                {% endfor %}
                
                <button type="submit"></button>
            
            </form>
            </div>
            
            
            
        
        </div>
        
        <img src="static/assets/img/hero-img.png" class="img-fluid hero-img" alt="" data-aos="zoom-in" data-aos-delay="150">
        </div>
    
    </section><!-- End Hero -->
    
    
    
    
    
    </body>
    
    </html>
    
    {%endblock content%}
